[package]
name = "notflix-backend"
version = "0.1.0"
edition = "2021"

[lib]
name = "notflix_backend"
path = "src/lib.rs"

[[bin]]
name = "notflix_backend"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
axum-server = "0.3.3"
axum = "0.3"
async-recursion = "1.0"
bb8 = "0.7.1"
bb8-diesel = "0.2.1"
clap = "2.33"
curlyconf = "0.1.0"
diesel = { version = "1.4.4", features = ["sqlite"] }
diesel_migrations = "1.4.0"
once_cell = "1.9.0"
regex = "1.5.4"
scan_fmt = "0.2.6"
serde = { version = "1.0.114", features = [ "derive" ] }
serde_json = "1.0"
serde-xml-rs = "0.5.1"
tower = "0.4.1"
quick-xml = { version = "0.22.0", features = [ "serialize" ] }
structopt = "0.3.14"
time = "0.3"
tokio = { version = "1", features = ["full"] }
url = "2.2.2"

[build-dependencies]
anyhow = "1.0"
regex = "1.5.4"
